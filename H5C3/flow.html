        风色诗人·温迪
“来得正好，旅行者。我想听听，你的愿望是什么？”
配音：喵☆酱（汉语），村濑步（日语）
简介：来路不明的吟游诗人，有时唱一些老掉牙的旧诗，有时又会唱出谁也没听过的新歌。
喜欢苹果和热闹的气氛，讨厌奶酪和一切黏糊糊的物质。
在引导“风”的元素力时，元素的塑形往往外显为羽毛，因为他很中意看上去轻飘飘的东西。
